<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Atendimento</title>
    <!-- Adicione os links para as bibliotecas do Bootstrap aqui -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">


</head>

<body>
    <!-- Cabeçalho -->

    <header class="header">
        <h3 class="text-center">Painel de Atendimento</h3>
    </header>


    <div class="row justify-content-center">

        <div class="d-flex justify-content-center">

            <div class="d-flex align-items-baseline m-2 data">

                <h3>Data: </h3>
                <h5 id="data"></h5>

            </div>

            <div class="d-flex align-items-baseline m-2 horario">

                <h3>Horário: </h3>
                <h5 id="horario"></h5>

            </div>


            <div class="d-flex">

                <button id="chamarProximo">Chamar Próximo</button>

            </div>


        </div>


    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Painel de Entrada das Senhas -->
            <div class="col-md-3">
                <div class="card mt-3">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center">Entrada de Senhas</h4>
                    </div>
                    <div class="card-body senha-container" id="senhasEspera">

                    </div>
                </div>
            </div>



            <!-- Vídeo ou Carrossel de Mídia -->
            <div class="col-md-6">
                <div class="card mt-3">

                    <div class="card-body">
                        <div id="videoCarousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <!-- Adicione cada vídeo como um item do carrossel -->
                                <div class="carousel-item active">
                                    <video id="meuVideo" width="100%" controls autoplay>
                                        <source src="./videos/video1.mp4" type="video/mp4">
                                    </video>
                                </div>
                                <div class="carousel-item">
                                    <video width="100%" controls autoplay>
                                        <source src="./videos/video2.mp4" type="video/mp4">
                                    </video>
                                </div>
                                <div class="carousel-item">
                                    <video width="100%" controls autoplay>
                                        <source src="./videos/video3.mp4" type="video/mp4">
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Painel de Atendimento das Senhas -->
            <div class="col-md-3">
                <div class="card mt-3">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center">Senhas atendidas</h4>
                    </div>
                    <div class="card-body senha-container" id="senhasChamadas"">
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Painel Atual (quem acabou de chegar e quem está sendo atendido) -->
        <div class=" row mt-4">
                        <div class="col">
                            <div class="card">
                                <div class="header">
                                    <h4 class="text-center">Painel Atual</h4>
                                </div>
                                <div class="card-body">
                                    <!-- Adicione o componente para mostrar quem chegou e quem está sendo atendido aqui -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Scripts do Bootstrap (jQuery e Popper.js são necessários para o Bootstrap) -->
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
                <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
                <script src="./js/index.js"></script>
</body>

</html>
